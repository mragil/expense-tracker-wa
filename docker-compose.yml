services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-wa
    restart: always
    ports:
      - "${PORT:-3000}:3001"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=/app/data/sqlite.db
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
